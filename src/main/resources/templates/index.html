<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>INDEX PAGE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <H2>INDEX PAGE</H2>
    <!-- 로그인이 되었다면, [ USER PAGE ] [ ADMIN PAGE ] 출력-->
    <div sec:authorize="isAuthenticated()">
        <a href="/user.html"> USER PAGE</a>
        <a href="/admin.html"> ADMIN PAGE</a>
    </div>

    <input type="text" id="email" name="email" th:value="${email}">

    <!-- 로그인이 되지 않았다면, 로그인 Form 출력 -->
    <div sec:authorize="isAnonymous()">
        <form th:action="@{/account/login}" method="POST">
            <!-- th:action 설정을 지정하면 Thymeleaf가 자동으로 전송해주기 때문에 주석 처리-->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
            <div>
                <label>ID</label>
                <input type="text" id="email" name="email" th:value="${email}">
            </div>
            <div>
                <label>PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>
            <p><span th:text="${errorResponse?.message}"></span></p>
            <button type="submit">SIGN IN</button>
        </form>
        <div>
            <a href="/sign-up.html">SIGN UP</a>
        </div>
    </div>
</body>
</html>
